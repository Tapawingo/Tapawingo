<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="340" viewBox="0 0 1200 340">
  <defs>
    <!-- scanlines -->
    <pattern id="scan" width="1" height="6" patternUnits="userSpaceOnUse">
      <rect width="1" height="1" fill="#fff" opacity="0.07"/>
      <rect y="1" width="1" height="5" fill="#000" opacity="0"/>
    </pattern>

    <!-- dither (4x4 Bayer-ish) -->
    <pattern id="dither" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="#000"/>
      <!-- sparse white pixels -->
      <rect x="1" y="1" width="1" height="1" fill="#fff" opacity="0.18"/>
      <rect x="5" y="2" width="1" height="1" fill="#fff" opacity="0.18"/>
      <rect x="3" y="4" width="1" height="1" fill="#fff" opacity="0.18"/>
      <rect x="7" y="6" width="1" height="1" fill="#fff" opacity="0.18"/>
      <rect x="2" y="7" width="1" height="1" fill="#fff" opacity="0.18"/>
      <rect x="6" y="0" width="1" height="1" fill="#fff" opacity="0.18"/>
    </pattern>

    <!-- soft edge -->
    <linearGradient id="fade" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fff" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect width="1200" height="340" fill="#000"/>

  <!-- subtle dither blocks -->
  <rect x="0" y="0" width="1200" height="340" fill="url(#scan)" />
  <rect x="840" y="30" width="320" height="140" fill="url(#dither)" opacity="0.55"/>
  <rect x="40" y="240" width="420" height="70" fill="url(#dither)" opacity="0.35"/>

  <!-- frame -->
  <rect x="48" y="48" width="1104" height="244" rx="18"
        fill="none" stroke="#fff" stroke-opacity="0.22" stroke-width="2"
        stroke-dasharray="6 6"/>

  <!-- corner ticks -->
  <path d="M70 70h24M70 70v24M1130 70h-24M1130 70v24M70 270h24M70 270v-24M1130 270h-24M1130 270v-24"
        stroke="#fff" stroke-opacity="0.35" stroke-width="2" stroke-linecap="square"/>

  <!-- prompt -->
  <text x="84" y="98"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="18" fill="#fff" opacity="0.85">tapawingo@github:~$</text>

  <!-- name -->
  <text x="84" y="156"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="48" fill="#fff">EIRIK  /  TAPAWINGO</text>

  <!-- subtitle -->
  <text x="84" y="190"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="18" fill="#fff" opacity="0.75">full-stack · game dev · graphics · tools</text>

  <text x="84" y="218"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="16" fill="#fff" opacity="0.62">C/C++ · TypeScript · Vulkan/OpenGL · Vue/Node · Linux</text>

  <!-- faux command output -->
  <text x="84" y="254"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="14" fill="#fff" opacity="0.55">> building tools, mods, and retro graphics experiments</text>

  <!-- edge glow-ish -->
  <rect x="48" y="48" width="1104" height="244" rx="18" fill="url(#fade)"/>
</svg>

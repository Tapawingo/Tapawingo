<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070A12"/>
      <stop offset="1" stop-color="#0B1020"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#22D3EE"/>
    </linearGradient>
    <pattern id="scan" width="6" height="6" patternUnits="userSpaceOnUse">
      <path d="M0 0H6" stroke="white" stroke-opacity="0.05"/>
    </pattern>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="320" fill="url(#bg)"/>
  <rect width="1200" height="320" fill="url(#scan)" opacity="0.45"/>

  <circle cx="1040" cy="70" r="180" fill="url(#accent)" opacity="0.12"/>
  <circle cx="220" cy="270" r="220" fill="url(#accent)" opacity="0.10"/>

  <rect x="54" y="56" width="1092" height="208" rx="20"
        fill="rgba(0,0,0,0.25)" stroke="rgba(255,255,255,0.10)"/>

  <text x="92" y="112"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="20" fill="#B8C0FF" opacity="0.9">
    tapawingo@github:~$
  </text>

  <text x="92" y="158"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="44" fill="white" filter="url(#glow)">
    EIRIK  /  TAPAWINGO
  </text>

  <text x="92" y="196"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="20" fill="#D1D5DB">
    full-stack · game dev · graphics · tools
  </text>

  <text x="92" y="230"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="18" fill="#9CA3AF">
    C/C++ · TypeScript · Vulkan/OpenGL · Vue/Node · Linux
  </text>

  <path d="M92 250H520" stroke="url(#accent)" stroke-width="3" stroke-linecap="round"/>

  <text x="92" y="284"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="14" fill="#A78BFA" opacity="0.9">
    “Ship small. Learn fast. Make it feel good.”
  </text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="560" height="170" viewBox="0 0 560 170">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050505"/>
      <stop offset="1" stop-color="#0B0B0B"/>
    </linearGradient>

    <pattern id="scan" width="6" height="6" patternUnits="userSpaceOnUse">
      <rect width="6" height="6" fill="transparent"/>
      <rect y="0" width="6" height="1" fill="#FFFFFF" opacity="0.05"/>
    </pattern>

    <!-- dither patterns -->
    <pattern id="ditherA" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="transparent"/>
      <rect x="1" y="1" width="1" height="1" fill="#fff" opacity="0.22"/>
      <rect x="5" y="2" width="1" height="1" fill="#fff" opacity="0.22"/>
      <rect x="3" y="4" width="1" height="1" fill="#fff" opacity="0.22"/>
      <rect x="7" y="6" width="1" height="1" fill="#fff" opacity="0.22"/>
      <rect x="2" y="7" width="1" height="1" fill="#fff" opacity="0.22"/>
    </pattern>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="560" height="170" rx="18" fill="url(#bg)"/>
  <rect width="560" height="170" rx="18" fill="url(#scan)" opacity="0.65"/>

  <!-- dither corner mark -->
  <rect x="440" y="18" width="92" height="22" rx="6" fill="url(#ditherA)" opacity="0.95"/>
  <text x="486" y="34" text-anchor="middle" fill="#0B0B0B" font-size="12"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" opacity="0.85">FEATURED</text>

  <rect x="14" y="14" width="532" height="142" rx="14"
        fill="rgba(0,0,0,0.30)" stroke="rgba(255,255,255,0.16)"/>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace">
    <text x="22" y="46" fill="#FFFFFF" font-size="26" filter="url(#softGlow)">DLImageExtension</text>
    <text x="22" y="72" fill="#BDBDBD" font-size="14">bulk image downloader</text>

    <text x="22" y="102" fill="#D6D6D6" font-size="14">Chrome Extension for bulk downloading images from the current</text><text x="22" y="120" fill="#D6D6D6" font-size="14">webpage.</text>

    <text x="22" y="144" fill="#AFAFAF" font-size="13">JavaScript  ·  ★ 0  ·  ⑂ 0  ·  push 2025-08-22</text>
  </g>

  <!-- dither underline -->
  <rect x="22" y="152" width="220" height="8" fill="url(#ditherA)" opacity="0.9"/>
</svg>

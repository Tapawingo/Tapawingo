<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="170"
     viewBox="0 0 1100 170" role="img" aria-label="FormLense">
  <style>
    :root {
      --bg: transparent;
      --border: #d0d7de;
      --text: #0366d6;
      --title: #0366d6;
      --muted: #727272;
      --subtle: #f6f8fa;
      --ring: #afb8c1;
      --mark: #57606a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: transparent;
        --border: #30363d;
        --text: #0366d6;
        --title: #0366d6;
        --muted: #727272;
        --subtle: #161b22;
        --ring: #30363d;
        --mark: #8b949e;
      }
    }
    .card { fill: var(--bg); stroke: var(--border); stroke-width: 2; }
    .title { fill: var(--title); font: 700 42px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji; }
    .subtitle { fill: var(--muted); font: 400 32px -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji; }
    .desc { fill: transparent; font: 400 31px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .meta { fill: var(--muted); font: 400 16px ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .logoBg { fill: transparent; }
    .logoStroke { fill: none; stroke: transparent; }
    .logoRing { fill: none; stroke: var(--ring); stroke-width: 2; }
    .logoMark { fill: var(--mark); opacity: 0.9; }
  </style>

  <a href="https://github.com/Tapawingo/FormLense" target="_blank" rel="noreferrer">
  <rect x="1" y="1" width="1098" height="168" rx="0" class="card"/>
  
  <g>
    <rect x="18" y="37" width="96" height="96" rx="2" class="logoBg"/>
    <circle cx="66" cy="85" r="26" class="logoRing"/>
    <path d="M48,79 h36 v12 h-36 z" class="logoMark"/>
    <rect x="18" y="37" width="96" height="96" rx="2" class="logoStroke"/>
  </g>

  <text x="132" y="76" class="title">FormLense</text>
  <text x="132" y="122" class="subtitle">Intelligent Form Processing System</text>
  
  
  
  </a>
</svg>
name: Generate featured cards

on:
  schedule:
    - cron: "13 6 * * *"
  workflow_dispatch:
  push:
    paths:
      - "featured.json"
      - "scripts/make_cards.py"
      - "assets/fonts/**"
      - "assets/logos/**"
      - ".github/workflows/cards.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install requests

      - run: python scripts/make_cards.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated cards (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/cards/*.svg assets/cards/featured_embed.md
            git commit -m "chore(readme): update featured cards"
            git push
          fi

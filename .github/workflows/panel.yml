name: Update status panel

on:
  schedule:
    - cron: "17 6 * * *"
  workflow_dispatch:
  push:
    paths:
      - "scripts/make_panel.py"
      - ".github/workflows/panel.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: pip install requests

      - run: python scripts/make_panel.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated panel.svg (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/panel.svg
            git commit -m "chore(readme): update status panel"
            git push
          fi
